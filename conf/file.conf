server {
	listen 8081 localhost;
	server_name localhost;

	root /Users/mabenchi/Desktop/webserv;
	location / {
		method GET DELETE;
		autoindex on;
		index index.php;
		# return 301 Makefile;
		cgi_extension php;
 		cgi_path ./php-cgi;
		client_max_body_size 500G;
	}

	location /upload {
		method GET POST;
		index upload.html;
		# autoindex on;
		root /Users/mel-hada/Desktop/webserv;
		upload_enable on;
		upload_path /uploads/;
		client_max_body_size 500M;
	}
}

