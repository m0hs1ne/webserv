server {
	listen 8081 localhost;
	# listen 8080 localhost;
	# listen 80 localhost;
	server_name localhost;

	error_page 404 ./404.html;
	error_page 500 ./500.html;

	root /Users/zboudair/Desktop/webserv/Content;
	location / {
		method GET DELETE;
		autoindex on;
		#index index.php;
		# return 301 Makefile;
		cgi_extension php;
 		cgi_path ./php-cgi;
		client_max_body_size 500G;
	}

	location /upload {
		method POST;
		autoindex on;
		upload_enable on;
		upload_path /tmp/uploads/;
		client_max_body_size 500M;
	}
}

